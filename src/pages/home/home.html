<ion-content padding>
  <h3><i>Procamp</i></h3>
  <img src="assets/imgs/logo.jpg" alt="log">

  <form>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)] = "creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input [(ngModel)] = "creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <br>
    <div class='buttons'>
      <button ion-button (click)='login()'>Entrar</button> <button ion-button (click)='signup()'>Registar</button>
      <br>
      <br>
      <button ion-button outline (click)='entrarSemCadastro()'>Entrar sem cadastro</button>
    </div>
  </form>

</ion-content>
