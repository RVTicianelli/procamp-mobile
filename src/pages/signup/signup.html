<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" >
  <!--<form [formGroup]="formGroup">-->
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['nome'].dirty && formGroup.controls['nome'].errors" margin-left>Valor inválido</p>
    <ion-item>
      <ion-label stacked>Data de nascimento*</ion-label>
      <ion-input formControlName="dtNascimento" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['dtNascimento'].dirty && formGroup.controls['dtNascimento'].errors" margin-left>Valor inválido</p>
    <ion-item>
      <ion-label stacked>CPF*</ion-label>
      <ion-input formControlName="cpf" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['cpf'].dirty && formGroup.controls['cpf'].errors" margin-left>Valor inválido</p>

    <ion-list radio-group formControlName="sexo">
      <ion-list-header>
        Sexo
      </ion-list-header>
      <ion-item>
        <ion-label>M</ion-label>
        <ion-radio checked="true" value="M"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>F</ion-label>
        <ion-radio value="F"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
        <ion-label stacked>Email*</ion-label>
        <ion-input [(ngModel)] = "creds.email" formControlName="email" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors" margin-left>Valor inválido</p>
    <ion-item>
        <ion-label stacked>Senha*</ion-label>
        <ion-input [(ngModel)] = "creds.senha" formControlName="senha" type="password"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['senha'].dirty && formGroup.controls['senha'].errors" margin-left>Valor inválido</p>
    <ion-item>
      <ion-label stacked>Tipos de campanhas favoritas*</ion-label>
      <ion-select formControlName="tpCamapnhaId">
        <ion-option *ngFor="let item of tpCampanhas" [value]="item">{{item.descricao}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="button" (click)='adicionarTpLocalidade()' >Adicionar Preferencia</button>

    <ion-item>
      <ion-list>
        <ion-item  *ngFor="let item of tpCampanhaListaDesc">
          <label> {{item}} </label>
          <button danger ion-button color="red" (click)="apagar(item)" item-end>Remove</button>
        </ion-item>
      </ion-list>
    </ion-item>


    <button ion-button block type="submit" (click)='signupUser()' [disabled]="formGroup.invalid">Cadastrar</button>
  </form>

</ion-content>
