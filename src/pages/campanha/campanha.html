<ion-header>

  <ion-navbar>
    <ion-title>Campanha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <h2 text-center>{{campanha?.nome}}</h2>
    <p text-left>Data de inicio: {{campanha?.dataInicio}}</p>
    <p text-left>Data de término: {{campanha?.dataFim}}</p> 
    <p text-left>Respnsável: {{campanha?.responsavel.nome}}</p> 
    <p text-left>Tipo da campanha: {{campanha?.tipoCampanha.descricao}}</p>
    <p text-left>Descricao: {{campanha?.descricao}}</p>

    <button ion-button (click)='geraMapa()'>Abrir Localidades</button>


</ion-content>
