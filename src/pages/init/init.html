<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Página inicial</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let campanha of campanhas">
      <h2>{{ campanha.nome }}</h2>
      <label>Tipo: {{ campanha.tipoCampanha.descricao }}</label>
      <h4>Vigência: {{campanha.dataInicio}}  à  {{campanha.dataFim}}</h4>
    </button>
  </ion-list>
</ion-content>
